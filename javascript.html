    document.querySelector('body').style.backgroundColor='black';

    ">

    ">
    <input type="button" style="margin: 50px 0px 0px 20px;" value="night" onclick="
    if(document.querySelector('body').dataset.mode ==='night'){

        document.querySelector('body').style.backgroundColor='black';

        this.value = 'day';
    }       
    ">
